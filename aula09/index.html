<html>
    <head><title>Aula 09</title></head>
    <body>
        <form>
            <label>Nome completo:</label>
            <input type="text" id="name" name="nome" placeholder="Nome completo">
            <br><br>
            <label>Data de nascimento:</label>
            <input type="date" id="Data de nascimento" name="Data de nascimento">
            <br>
            <label>Faça uma mini biografia sobre você:</label>
            <textarea rows="text" name="Mini biografia"></textarea>
            <br><br>
            <label>Email:</label>
            <input type="email" name="email">
            <br><br>
            <label>Senha:</label>
            <input type="password" id="Senha" name="Senha" required>
            <br><br>
            <label>Escolha um curso: </label>
            <select>
                <option value= "programacao" >Programação</option>
                <br><br>
                <option value="design">Design</option>
            </select>
            <input type= "submit"value="enviar">
        </form>
    </body>
</html>
